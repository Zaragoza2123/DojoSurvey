<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
    
</head>
<body>

<div class="container" style=" background-color:rgb(145, 141, 141); border: black solid 2px; height: 30em; width: 20em;">
    <h1 style="text-align: center;height: 1.5em; background-color: rgb(17, 148, 148); color: White;">Dojo <span style="color: black;">Survey</span></h1>
    <form action="/result" method="post">
    <div class="mb-3">
        <label for="name">Your Name:</label>
        <input style="background-color: rgb(17, 148, 148)" type="text" name="name">
    </div>
    <div class="mb-3">
    <label for="location">Dojo Location:</label>
        <select style=" width:10.5em; background-color: rgb(17, 148, 148)"  name="locations" id="loc">
            <option value="Chicago">Chicago</option>
            <option value="San Jose">San Jose</option>
            <option value="Los Angelos">Los Angelos</option>
        </select>
    </div>
    <div class="mb-3">
    <lable for="language">Favorite Laguange:</lable>
        <select style=" width:8.6em; background-color: rgb(17, 148, 148)" name="languages" id="lan">
            <option value="HTML">HTML</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select>
    </div>
    <label for="comments">Comment (optional):</label>
    <div class="mb-3">
        <input style="background-color: rgb(17, 148, 148); width: 18.5em; height: 10em;" type="text" name="comments">
    </div>
    <div style="display: flex; justify-content: end;">
        <button style="background-color: rgb(17, 148, 148); display: flex; color: white;" type="submit">Button</button>
    </div>
    </form>
</div>
</body>
</html>
